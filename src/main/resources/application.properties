# Spring Boot Configuration
spring.application.name=temporal-loan-application-demo
server.port=8080

# Logging Configuration
logging.level.com.temporal=INFO
logging.level.io.temporal=WARN
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Temporal Configuration
temporal.server.host=localhost
temporal.server.port=7233
temporal.namespace=default

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Demo Configuration
demo.credit-bureau.failure-rate=0.3
demo.bank.failure-rate=0.15
demo.email.failure-rate=0.05
demo.sms.failure-rate=0.1
