name: Deploy GitBook to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g honkit
          npm install

      - name: Build with HonKit
        run: npx honkit build

      - uses: actions/upload-pages-artifact@v2
        with:
          path: _book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Upgrade deprecated artifact action
        uses: actions/upload-artifact@v4  # <-- Preload to block v3 fallback
        with:
          path: ''

      - uses: actions/configure-pages@v4  # Upgrade this too!
      - id: deployment
        uses: actions/deploy-pages@v3
